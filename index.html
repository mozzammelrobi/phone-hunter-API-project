<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-4xl text-center font-bold">Phone Hunter API</h1>
    <header>

    </header>
    <main class="container mx-auto p-4 border-red-700 border-4">
        <!-- search section -->
        <section class="text-center">
            <input id="search-input-field" type="text" class="grow" placeholder="Search" />
              <button onclick="handleSearch()" class="btn btn-accent">
                Search 
              </button>
        </section>
        <!-- phone displaly section -->
        <section>
            <!-- loading bar -->
            <div id="loading" class="text-center my-4 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
            </div>

            <!-- Show All button -->
            <div class="text-center hidden">
                <button>Show All</button>
            </div>
        </section>
    </main>

    <!-- js File -->
    <script src="./js/script.js"></script>
</body>

</html>
